<!DOCTYPE html>
<html lang="en">

<head>

  <title>Document</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <div class="clock">
    <div class="hour">
      <div class="sec">
        <button class="uparrow" id="hour-add"> </button>
        <p class="clock-num" id="hour-10">0</p>
        <button class="downarrow" id="hour-sub"> </button>
      </div>
      <div class="sec">
        <button class="uparrow" id="hour-add-2"> </button>
        <p class="clock-num" id="hour-1">0</p>
        <button class="downarrow" id="hour-sub-2"> </button>
      </div>
    </div>
    <p class="colon">:</p>
    <div class="minute">
      <div class="sec">
        <button class="uparrow" id="min-add"> </button>
        <p class="clock-num" id="min-10">0</p>
        <button class="downarrow" id="min-sub"> </button>
      </div>
      <div class="sec">
        <button class="uparrow" id="min-add-2"> </button>
        <p class="clock-num" id="min-1">0</p>
        <button class="downarrow" id="min-sub-2"> </button>
      </div>
    </div>
    <p class="colon">:</p>
    <div class="second">
      <div class="sec">
        <button class="uparrow" id="sec-add"> </button>
        <p class="clock-num" id="sec-10">0</p>
        <button class="downarrow" id="sec-sub"> </button>
      </div>
      <div class="sec">
        <button class="uparrow" id="sec-add-2"> </button>
        <p class="clock-num" id="sec-1">0</p>
        <button class="downarrow" id="sec-sub-2"> </button>
      </div>
    </div>
  </div>
  <center>
  <button id="start">START</button>
  </center>
  <script src="index.js"></script>
</body>

</html>
